 #evento1 descripcion: andalucia.1 "¡Andalucía libre!"
 andalucia.1.d:0 "Tras la masacre de Casas Viejas en 1933, el regionalismo andaluz se vió fortalecido y dirigido en contra del gobierno republicano. Tras varios intentos de conseguir una mayor autonomía, se formuló el estatuto de autonomía andaluz gracias en parte a la labor de Blas Infante. Al mismo tiempo, otros gobiernos autonómicos aparecieron en otras regiones de España. Debido a estos cambios y a la inestabilidad del gobierno republicano, un grupo de militares organizan un golpe de estado tomando el control del gobierno. A lo que el recien gobierno autonómico de cataluña reclama la completa independencia, a lo que le siguen Andalucía, Pais Vasco y Galicia"
 andalucia.1.o2:0 "Van a ser tiempos difíciles..."